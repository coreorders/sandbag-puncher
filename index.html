<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbag Puncher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">
        <section id="game-area">
            <header>
                <h1>SANDBAG PUNCHER</h1>
                <div id="char-info">
                    <span id="char-level">Lv.1</span>
                    <div id="xp-bar-container">
                        <div id="xp-bar"></div>
                    </div>
                </div>
                <div id="score-board">
                    <div class="stat">
                        <span class="label">DAMAGE</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">DPS</span>
                        <span id="dps">0</span>
                    </div>
                </div>
                <div id="buff-bar"></div>
            </header>

            <div id="sandbag-controls-container"
                style="display:flex; flex-direction:column; align-items:center; gap:10px; margin: 20px 0;">
                <div id="sandbag-controls">
                    <button class="lvl-btn" data-change="-100">-100</button>
                    <button class="lvl-btn" data-change="-10">-10</button>
                    <button class="lvl-btn" id="btn-prev-lvl">‚óÄ</button>
                    <span id="sandbag-level-display">SANDBAG Lv.1</span>
                    <button class="lvl-btn" id="btn-next-lvl">‚ñ∂</button>
                    <button class="lvl-btn" data-change="10">+10</button>
                    <button class="lvl-btn" data-change="100">+100</button>
                </div>
                <button id="btn-boss" class="boss-btn">‚ò†Ô∏è CHALLENGE BOSS ‚ò†Ô∏è</button>

                <!-- Damage Formula Moved Here -->
                <div id="damage-formula-container"
                    style="width:100%; max-width:300px; font-size: 0.8rem; color: #888; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 4px;">
                    <div id="damage-formula">Formula: ...</div>
                </div>
            </div>

            <div id="hp-bar-container">
                <div id="hp-bar"></div>
                <span id="hp-text">100/100</span>
            </div>

            <div id="sandbag-container">
                <div id="sandbag">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="cheeks"></div>
                    </div>
                </div>
                <div id="damage-container"></div>
                <!-- Minion Container fixed in CSS -->
                <div id="minion-container"></div>
            </div>
        </section>

        <section id="side-panel">
            <div class="panel-section">
                <h2>EQUIPMENT</h2>
                <div id="equipment-slots">
                    <!-- Slots generated by JS -->
                </div>
                <!-- Stats Summary -->
                <div id="stats-summary">
                    <div class="stat-row">Bonus Dmg: <span id="stat-bonus-dmg">0</span>%</div>
                    <div class="stat-row">Flat Dmg: +<span id="stat-flat-dmg">0</span></div>
                    <div class="stat-row">Crit Rate: <span id="stat-crit-chance">0</span>%</div>
                </div>
            </div>

            <div class="panel-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>INVENTORY (<span id="inv-count">0</span>/15)</h2>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div id="gold-display" style="color:gold; font-weight:bold;">0 G</div>
                        <button id="btn-open-shop" title="Open Shop"
                            style="background:#555; border:1px solid #777; color:#fff; cursor:pointer;">üõí</button>
                        <div id="trash-can" title="Toggle Delete Mode">üóëÔ∏è</div>
                    </div>
                </div>
                <!-- Drop Mode Toggle -->
                <div style="margin-bottom: 5px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px;">
                    <label><input type="checkbox" id="gold-mode-toggle"> Gold Mode (Drop Gold)</label>
                </div>

                <div id="inventory-grid">
                    <!-- 15 slots generated by JS -->
                </div>
            </div>

            <!-- Shop Modal (Hidden by default) -->
            <div id="shop-modal" class="hidden">
                <div class="shop-content">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <h3>SHOP (Cost: <span id="shop-cost">100</span> G)</h3>
                        <button id="btn-close-shop"
                            style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">√ó</button>
                    </div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button id="btn-buy-weapon" class="game-btn">Buy Weapon</button>
                        <button id="btn-buy-ring" class="game-btn">Buy Ring</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <h2>DROPPED ITEMS</h2>
                    <div id="loot-filter">
                        <label><input type="checkbox" checked data-filter="magic"> Magic</label>
                        <label><input type="checkbox" checked data-filter="rare"> Rare</label>
                        <label><input type="checkbox" checked data-filter="epic"> Epic</label>
                        <label><input type="checkbox" checked data-filter="legendary"> Legend</label>
                    </div>
                </div>
                <div id="ground-items">
                    <!-- Items on ground -->
                </div>
            </div>

            <!-- Victory Overlay -->
            <div id="victory-overlay" class="hidden">
                <div class="victory-content">
                    <h1>VICTORY!</h1>
                    <p>You defeated the Devil Sandbag!</p>
                    <div class="stat-box">
                        <div>Time: <span id="victory-time">0s</span></div>
                        <div>Total Damage: <span id="victory-damage">0</span></div>
                    </div>
                    <button class="game-btn" onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
