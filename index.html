<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샌드백 키우기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-wrapper">
        <!-- Floating Mobile Menu Button -->
        <button id="mobile-panel-toggle">🎒</button>

        <section id="game-area">
            <header>
                <h1>샌드백 키우기</h1>
                <div id="char-info">
                    <span id="char-level">Lv.1</span>
                    <div id="xp-bar-container">
                        <div id="xp-bar"></div>
                    </div>
                </div>
                <div id="score-board">
                    <div class="stat">
                        <span class="label">데미지</span>
                        <span id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">초당 데미지</span>
                        <span id="dps">0</span>
                    </div>
                </div>
                <div id="buff-bar"></div>
            </header>

            <div id="sandbag-controls-container"
                style="display:flex; flex-direction:column; align-items:center; gap:10px; margin: 20px 0;">
                <div id="sandbag-controls">
                    <button class="lvl-btn" data-change="-100">-100</button>
                    <button class="lvl-btn" data-change="-10">-10</button>
                    <button class="lvl-btn" id="btn-prev-lvl">◀</button>
                    <span id="sandbag-level-display">샌드백 Lv.1</span>
                    <button class="lvl-btn" id="btn-next-lvl">▶</button>
                    <button class="lvl-btn" data-change="10">+10</button>
                    <button class="lvl-btn" data-change="100">+100</button>
                </div>
                <button id="btn-boss" class="boss-btn">☠️ 보스 도전 ☠️</button>

                <!-- Damage Formula Moved Here -->
                <div id="damage-formula-container"
                    style="width:100%; max-width:300px; font-size: 0.8rem; color: #888; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 4px;">
                    <div id="damage-formula">공식: ...</div>
                </div>
            </div>

            <div id="hp-bar-container">
                <div id="hp-bar"></div>
                <span id="hp-text">100/100</span>
            </div>

            <div id="sandbag-container">
                <div id="sandbag">
                    <div class="face">
                        <div class="eye left">
                            <div class="pupil"></div>
                        </div>
                        <div class="eye right">
                            <div class="pupil"></div>
                        </div>
                        <div class="mouth"></div>
                        <div class="cheeks"></div>
                    </div>
                </div>
                <div id="damage-container"></div>
                <!-- Minion Container fixed in CSS -->
                <div id="minion-container"></div>
            </div>
        </section>

        <section id="side-panel">
            <div class="panel-section">
                <h2>장비</h2>
                <div id="equipment-slots">
                    <!-- Slots generated by JS -->
                </div>
                <!-- Stats Summary -->
                <div id="stats-summary">
                    <div class="stat-row">추가 데미지: <span id="stat-bonus-dmg">0</span>%</div>
                    <div class="stat-row">기본 데미지: +<span id="stat-flat-dmg">0</span></div>
                    <div class="stat-row">치명타 확률: <span id="stat-crit-chance">0</span>%</div>
                </div>
            </div>

            <div class="panel-section">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <h2>인벤토리 (<span id="inv-count">0</span>/15)</h2>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <div id="gold-display" style="color:gold; font-weight:bold;">0 G</div>
                        <button id="btn-open-shop" title="상점 열기"
                            style="background:#555; border:1px solid #777; color:#fff; cursor:pointer;">🛒</button>
                        <div id="trash-can" title="삭제 모드 전환">🗑️</div>
                    </div>
                </div>
                <!-- Drop Mode Toggle -->
                <div style="margin-bottom: 5px; font-size: 0.8rem; display: flex; align-items: center; gap: 5px;">
                    <label><input type="checkbox" id="gold-mode-toggle"> 골드 획득 모드</label>
                </div>

                <div id="inventory-grid">
                    <!-- 15 slots generated by JS -->
                </div>
            </div>

            <!-- Shop Modal (Hidden by default) -->
            <div id="shop-modal" class="hidden">
                <div class="shop-content">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <h3>상점 (가격: <span id="shop-cost">100</span> G)</h3>
                        <button id="btn-close-shop"
                            style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">×</button>
                    </div>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button id="btn-buy-weapon" class="game-btn">무기 구매</button>
                        <button id="btn-buy-ring" class="game-btn">반지 구매</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <h2>떨어진 아이템</h2>
                    <div id="loot-filter">
                        <label><input type="checkbox" checked data-filter="magic"> 매직</label>
                        <label><input type="checkbox" checked data-filter="rare"> 레어</label>
                        <label><input type="checkbox" checked data-filter="epic"> 에픽</label>
                        <label><input type="checkbox" checked data-filter="legendary"> 전설</label>
                    </div>
                </div>
                <div id="ground-items">
                    <!-- Items on ground -->
                </div>
            </div>

            <!-- Victory Overlay -->
            <div id="victory-overlay" class="hidden">
                <div class="victory-content">
                    <h1>승리!</h1>
                    <p>악마 샌드백을 처치했습니다!</p>
                    <div class="stat-box">
                        <div>시간: <span id="victory-time">0s</span></div>
                        <div>총 데미지: <span id="victory-damage">0</span></div>
                    </div>
                    <button class="game-btn" onclick="location.reload()">다시 하기</button>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
